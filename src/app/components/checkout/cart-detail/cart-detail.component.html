<div class="container__table">
  <table class="table text-white">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Sub total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart$ | async">
        <td><img [src]="item.image" [alt]="item.name"></td>
        <td>{{ item.name }}</td>
        <td>{{ item.qty}}</td>
        <td>{{ item.price | currency}}</td>
        <td>{{ item.qty * item.price | currency}}</td>

        <td><button class="btn btn-danger" (click)="onDeleteFromCart(item, $event )">delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="container__total">
    <p class="total">
      <strong>Total: <span>{{ total$ | async | currency}}</span></strong>
    </p>
  </div>
</div>
