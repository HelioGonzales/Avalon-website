<div class="form-container">
  <div class="contact-content">
    <form [formGroup]="form" (ngSubmit)="onSubmitMessage()">
      <h3>Contact us</h3>
      <div class="mb-3">

        <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">

        <div class="alert-danger" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <div class="container-error-message p-1" *ngIf="name?.errors?.required">
            Name is required
          </div>
          <div class=" container-error-message p-1" *ngIf="name?.errors?.minlength">
            Name need at least 5 characters long
          </div>
        </div>

      </div>
      <div class="mb-3">
        <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput2"
          placeholder="name@example.com">

        <div class="alert-danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <div class="container-error-message p-1" *ngIf="email?.errors?.required">
            email is required
          </div>
          <div class=" container-error-message p-1" *ngIf="email?.errors?.minlength">
            email need at least 5 characters long
          </div>
          <div class=" container-error-message p-1"
            *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.errors?.pattern">
            email is not valid
          </div>
        </div>

      </div>
      <div class=" mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Write Something</label>
        <textarea formControlName="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="alert-danger" *ngIf="message?.invalid && (message?.dirty || message?.touched)">
          <div class="container-error-message p-1" *ngIf="message?.errors?.required">
            Message is required
          </div>
          <div class=" container-error-message p-1" *ngIf="message?.errors?.minlength">
            Message need at least 5 characters long
          </div>
        </div>
      </div>
      <button [disabled]="!form.valid" type="submit" class="btn btn-color">SEND</button>
    </form>
  </div>
</div>
