<div class="form-container">
  <form class="mt-3 col-md-8 offset-md-4" (ngSubmit)="onSaveCreateProduct()" [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="description" placeholder="Description">
      </div>
      <div class="form-group col-md-6">
        <input type="number" class="form-control" formControlName="price" placeholder="Price">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="number" class="form-control" formControlName="stock" placeholder="Stock">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <img *ngIf="(image$ | async) as image" [src]="image" alt="" style="width: 100px;">

        <input style="color: white;" type="file" (change)="uploadImage($event)" id="inputFile">
      </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
  </form>
</div>
<button type="button" class="btn btn-secondary m-2 btn-product" (click)="onGoBacktoList()">Back to List</button>
