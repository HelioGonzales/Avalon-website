<div class="form-container">
  <div class="form-content">
    <form (ngSubmit)="onSaveCreateShow()" [formGroup]="form">
      <div class="form-row prueba">
        <div class="form-group ">
          <input type="date" class="form-control" formControlName="date" placeholder="Date">
        </div>
        <div class="form-group ">
          <input type="text" class="form-control" formControlName="place" placeholder="Place">
        </div>
        <div class="form-group ">
          <input type="time" class="form-control" formControlName="time" placeholder="Time">
        </div>
        <div class="form-group ">
          <input type="text" class="form-control" formControlName="link" placeholder="Link">
        </div>


        <br>
        <button type="submit" class="btn btn-color form-group">Save</button>
      </div>
    </form>
  </div>

  <button type="button" class="btn btn-secondary m-2 btn-product" (click)="onGoBacktoList()">Back to List</button>
</div>
