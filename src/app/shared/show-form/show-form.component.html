<div class="form-container">
  <form class="mt-3 col-md-8 offset-md-4" (ngSubmit)="onSaveCreateShow()" [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="date" class="form-control" formControlName="date" placeholder="date">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="place" placeholder="place">
      </div>
      <div class="form-group col-md-6">
        <input type="time" class="form-control" formControlName="time" placeholder="time">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="link" placeholder="link">
      </div>
    </div>

    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
  </form>
</div>
<button type="button" class="btn btn-secondary m-2" (click)="onGoBacktoList()">Back to List</button>
